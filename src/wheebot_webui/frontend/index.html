<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WheeBot Dashboard (ROS2 Jazzy)</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>WheeBot Dashboard</h1>
    <div id="robotStatus" class="pill">‚óè OFF</div>
  </header>

  <!-- PORT STATUS BAR -->
  <div class="port-bar" id="portsJson">
    <span>üîå Arduino: ‚Äî</span>
    <span>üß≠ RPLIDAR: ‚Äî</span>
    <span>üì∑ RealSense: ‚Äî</span>
  </div>

  <section class="layout">
    <!-- MAP -->
    <div class="map-panel card">
      <div class="panel-header">
        <h2>üó∫Ô∏è Map 2D</h2>
        <div class="row right">
          <button id="btnMap">Refresh</button>
          <a id="btnMapDL" download="map.png" class="link-btn">Download PNG</a>
        </div>
      </div>
      <img id="mapView" alt="map" />
    </div>

    <!-- PANEL KANAN -->
    <div class="side-panel">
      <div class="card">
        <h2>Teleoperation</h2>
        <div class="teleop-btns">
          <button class="key" data-k="W">W</button>
          <div class="row">
            <button class="key" data-k="A">A</button>
            <button class="key" data-k="S">S</button>
            <button class="key" data-k="D">D</button>
          </div>
        </div>
        <div id="joystick" title="Drag to drive"><div class="knob"></div></div>
        <button id="btnStop" class="danger">EMERGENCY STOP</button>
      </div>

      <div class="card">
        <h2>Navigation (Nav2)</h2>
        <div class="row inputs">
          <label>X <input id="goalX" type="number" step="0.1" value="0" /></label>
          <label>Y <input id="goalY" type="number" step="0.1" value="0" /></label>
          <label>Yaw¬∞ <input id="goalYaw" type="number" step="1" value="0" /></label>
        </div>
        <button id="btnSendGoal">Send Goal</button>
      </div>
    </div>

    <!-- CAMERA & POINTCLOUD -->
    <div class="bottom-panel">
      <div class="bottom-left card">
        <div class="panel-header">
          <h2>üé• Camera</h2>
          <div class="row right">
            <label>Topic:
              <select id="imageTopic"></select>
            </label>
            <button id="btnSnapImage">Show</button>
          </div>
        </div>
        <img id="imgView" alt="image snapshot" />
      </div>

      <div class="bottom-right card">
        <div class="panel-header">
          <h2>üß© PointCloud</h2>
          <div class="row right">
            <label>Topic:
              <select id="pcTopic"></select>
            </label>
            <button id="btnPC">Show</button>
          </div>
        </div>
        <img id="pcView" alt="pointcloud" />
      </div>
    </div>
  </section>

  <footer>
    <small>Runs locally. No external network required.</small>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
