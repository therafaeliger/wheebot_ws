      topic_name: /wheebot_controller/cmd_ve

      deadman_button: [5]

      axis_mappings:
        twist-linear-x:
          axis: 1
          scale: 1.0
          offset: 0.0
        twist-angular-z:
          axis: 3
          scale: 5.0
          offset: 0.0